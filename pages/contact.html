<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Samuel Aydlette</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/forms.css">
</head>
<body>
    <nav class="sidebar">
        <div class="sidebar-header">
            <h1>Sam Aydlette</h1>
            <p>Author and Cybersecurity Practitioner</p>
        </div>
        <div class="nav-grid">
            <div class="nav-item">
                <button class="nav-button">Books</button>
                <div class="dropdown">
                    <a href="#fiction">American Values</a>
                    <a href="#non-fiction">Dancing With My Fate</a>
                </div>
            </div>
            <div class="nav-item">
                <button class="nav-button">Articles</button>
            </div>
            <div class="nav-item">
                <button class="nav-button">About</button>
            </div>
            <div class="nav-item">
                <button href="/pages/contact.html" class="nav-button">Contact</button>
            </div>
        </div>
    </nav>

    <div class="content-wrapper">
        <main>
            <section class="hero">
                <h2>Contact Me</h2>
                <p>Have a question or want to discuss something? Feel free to reach out.</p>
            </section>

            <section class="contact-section">
                <form class="contact-form" action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    
                    <button type="submit" class="submit-button">Send Message</button>
                </form>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Samuel Aydlette. All rights reserved.</p>
            <div class="social-links">
                <a href="#linkedin">Linkedin</a>
            </div>
        </footer>
    </div>

    <script src="/assets/js/main.js"></script>
</body>
</html>
